<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="src/js/controller.js"></script>
    <link rel="stylesheet" href="src/styles/style.css" />
    <title>Notes</title>
  </head>

  <body>
    <div id="app">
      <div class="container">
        <table class="main-table">
          <thead class="table-header">
            <tr>
              <th class="cell-name">Name</th>
              <th class="cell-created">Created</th>
              <th class="cell-category">Category</th>
              <th class="cell-content">Content</th>
              <th class="cell-mention">Date</th>
              <th class="cell-operation">x x</th>
            </tr>
          </thead>

          <tbody class="table-content"></tbody>
        </table>

        <button class="btn btn-add-note">add note</button>
      </div>

      <!-- modal window for new note. overlay -->
      <div class="overlay hidden"></div>
      <div class="modal-window hidden"></div>
      <!-- modal window for new note. overlay -->
    </div>
  </body>
</html>
