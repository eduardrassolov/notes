<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="src/js/controller.js"></script>
    <link rel="stylesheet" href="src/styles/style.css" />
    <title>Notes</title>
  </head>

  <body>
    <div id="app">
      <table class="main-table">
        <thead class="table-header">
          <tr>
            <th>Name</th>
            <th>Created</th>
            <th>Category</th>
            <th>Content</th>
            <th>Date</th>
            <th>x x</th>
          </tr>
        </thead>

        <tbody class="table-content"></tbody>
      </table>

      <button class="btn btn-add-note">add note</button>

      <!-- modal window for new note. overlay -->
      <div class="overlay hidden"></div>
      <div class="add-note-window hidden">
        <button class="btn-close-modal">X</button>

        <form class="form-note">
          <div class="form-group">
            <label for="note-name">Name</label>
            <input type="text" id="note-name" />
          </div>

          <div class="form-group">
            <label for="note-category">Category</label>
            <select name="note-category" id="note-category">
              <option value="idea">Idea</option>
              <option value="task">Task</option>
              <option value="random-thought">Random Thought</option>
            </select>
          </div>

          <div class="form-group">
            <label for="note-content">Content</label>
            <textarea name="note-content" id="note-content"></textarea>
          </div>

          <div class="form-footer">
            <button type="submit">Save</button>
            <button type="button" class="cancel">Cancel</button>
          </div>
        </form>
      </div>
      <!-- modal window for new note. overlay -->
    </div>
  </body>
</html>
