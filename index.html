<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" defer src="src/js/controller/controller.js"></script>
    <link rel="stylesheet" href="src/styles/style.css" />
    <title>Notes</title>
  </head>

  <body>
    <!-- modal window for new/edit note. overlay -->
    <div class="overlay hidden"></div>
    <div class="modal-window hidden"></div>
    <!-- modal window for new/edit note. overlay -->

    <div id="app">
      <div class="container">
        <!--  -->
        <div class="header">
          <select class="note-filter">
            <option value="active" selected>Show Active</option>
            <option value="archived">Show Archived</option>
            <option value="all">Show All</option>
          </select>
          <button class="btn btn-add-note">add note</button>
        </div>
        <!--  -->

        <!-- Main table  -->
        <table class="main-table">
          <thead class="table-header">
            <tr>
              <th class="cell-name">Name</th>
              <th class="cell-created">Created</th>
              <th class="cell-category">Category</th>
              <th class="cell-content">Content</th>
              <th class="cell-mention">Date</th>
              <th class="cell-operation">
                <div class="header-icons">
                  <div class="iconEmpty"></div>
                  <a class="btn-archive-all">
                    <img src="public/archiveDark.png" alt="archive all"
                  /></a>
                  <a class="btn-delete-all">
                    <img
                      src="public/deleteDark.png"
                      class="btn-delete-all"
                      alt="delete all"
                  /></a>
                </div>
              </th>
            </tr>
          </thead>
          <tbody class="table-content"></tbody>
        </table>
      </div>
      <!-- Main table  -->

      <!-- Stats table -->
      <div class="container">
        <table class="stats-table">
          <thead>
            <th class="cell-name">Name category</th>
            <th class="cell-created">Active</th>
            <th class="cell-category">Archived</th>
          </thead>
          <tbody class="stats-table-content"></tbody>
        </table>
      </div>
      <!-- Stats table -->
    </div>
  </body>
</html>
