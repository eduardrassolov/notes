<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="src/js/controller.js"></script>
    <link rel="stylesheet" href="src/styles/style.css" />
    <title>Notes</title>
  </head>

  <body>
    <div id="app">
      <div class="container">
        <table class="main-table">
          <thead class="table-header">
            <tr>
              <th class="cell-name">Name</th>
              <th class="cell-created">Created</th>
              <th class="cell-category">Category</th>
              <th class="cell-content">Content</th>
              <th class="cell-mention">Date</th>
              <th class="cell-operation">x x</th>
            </tr>
          </thead>

          <tbody class="table-content"></tbody>
        </table>

        <button class="btn btn-add-note">add note</button>
      </div>

      <!-- modal window for new note. overlay -->
      <div class="overlay hidden"></div>
      <div class="add-note-window hidden">
        <h3>Add new note:</h3>
        <form class="form-note">
          <div class="form-group">
            <label for="newName">Name:</label>
            <input
              required
              type="text"
              name="newName"
              autofocus
              placeholder="Enter name of note"
            />
          </div>

          <div class="form-group">
            <label for="newCategory">Category:</label>
            <select name="newCategory" id="newCategory">
              <option value="idea">Idea</option>
              <option value="task">Task</option>
              <option value="random-thought">Random Thought</option>
            </select>
          </div>

          <div class="form-group">
            <label for="newContent">Content:</label>
            <textarea
              required
              name="newContent"
              rows="4"
              id="newContent"
              placeholder="Enter content of the note"
            ></textarea>
          </div>

          <div class="form-group">
            <label for="newMention">Date of mention:</label>

            <input type="datetime-local" id="newMention" name="newMention" />
          </div>

          <div class="form-footer">
            <button type="submit" class="btn btn-primary">Add</button>
            <button type="button" class="btn btn-close-modal">Cancel</button>
          </div>
        </form>
      </div>
      <!-- modal window for new note. overlay -->
    </div>
  </body>
</html>
